 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-img">
        <div id="first" class="container">
            <h1>Life Time Age Calculator</h1>
            </div>
            <div id="second" class="center">
                <div class="container1">
                    <h1>How Much Life Journey Covered You, Till Now</h1>
                    <div class="time-container">
                        <h2>
                            <div id="year">0</div>
                            Years
                        </h2>
                        <h2>
                            <div id="months">0</div>
                            Months
                        </h2>
                        <h2>
                                <div id="days">0</div>
                                Days
                        </h2>
                        <h2>
                                <div id="hours">0</div>
                                Hours
                        </h2>
                        <h2>
                                <div id="minutes">0</div>
                                Minute
                        </h2>
                        <h2>
                            <div id="seconds">0</div>
                            Second
                        </h2>
                    </div>
                    </div>
            </div>
            <div id="btn" class="btn">
                <button id="btn1">Enter Date Of Birth</button>
            </div>
            <div id="dateId">
                <div class="date">
                    <input type="date" id="inputId">
                    <button id="btn2">Add now</button>
                </div>
            </div>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
